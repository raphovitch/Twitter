{% extends "base.html" %}

{% block header_title %} Profile {% endblock %}

{% block content %}
<h1>The lasts tweets of {{list.0.user.name}} are : </h1>
  {% for tweet in list %}
  <div class="card">
  <div class="card-body">
  	<a href="#" class="card-link">{{tweet.user.name}}</a>
    <h5 class="card-title">{{tweet.text}}</h5>
    
 
  </div>
</div>

  {% endfor %}
{% endblock %}
